<app-addpeople (listAdd)="AddPeople($event)"></app-addpeople>
<br>
<br>
<table class="table table-striped">
    <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apeido</th>
        <th scope="col">Email</th>
        <th scope="col">Dirección</th>
        <th scope="col">Fecha de Creación</th>
        <th scope="col">Balance</th>
    </tr>
<tbody>
    <tr *ngFor="let item of list | paginate: {itemsPerPage: 5, currentPage: page}">
        <td>{{item.first}}</td>
        <td>{{item.last}}</td>
        <td>{{item.email}}</td>
        <td>{{item.address}}</td>
        <td>{{item.created}}</td>
        <td>{{item.balance}}</td>
    </tr>
</tbody>
</table>

<pagination-controls (pageChange)="page = $event"></pagination-controls>
