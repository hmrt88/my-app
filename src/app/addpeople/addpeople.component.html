<div>
  <div class="card-header">
    Add new Person
  </div>
  <div class="card_body">
    <form (submit)="addPeople()">
      <div class="form-group">
        <label for="title" style="position: relative; left: 2%;">Nombre:</label>
        <input type="text" class="form-control" name="first" [(ngModel)]="first" style="width: 50%;position: relative; left: 2%;">
      </div>
      <div class="form-group">
        <label for="title" style="position: relative; left: 2%;">Apeído:</label>
        <input type="text" class="form-control" name="last" [(ngModel)]="last" style="width: 50%;position: relative; left: 2%;">
      </div>
      <div class="form-group">
        
        <label for="title" style="position: relative; left: 2%;"> Email:</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="email" style="width: 50%;position: relative; left: 2%;">
      </div>
      <div class="form-group"> 

        <label for="title"style="position: relative; left: 2%;"> Direccion:</label>
        <input type="text" class="form-control" name="address" [(ngModel)]="address" style="width: 50%;position: relative; left: 2%;">
      </div>
      <div class="form-group">
        <label for="title" style="position: relative; left: 2%;"> Fecha de Creación: </label>
        <input type="text" class="form-control" name="created" [(ngModel)]="created" style="width: 50%;position: relative; left: 2%;">
        
      </div>
      <div class="form-group">
        <label for="title" style="position: relative; left: 2%;"> Balance:</label>
        <input type="text" class="form-control" name="balance" [(ngModel)]="balance" style="width: 50%;position: relative; left: 2%;">

      </div>
        <input type="submit" value="Add Persona" class="btn btn-primary">

    </form>
  </div>
</div>
